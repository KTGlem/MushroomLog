
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mushroom Log</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Mushroom Log</h1>
    <div id="data-container"></div>
    <div id="detail-view" class="hidden">
      <h2>Edit Batch</h2>
      <p id="detail-batch-id"></p>
      <p><strong>Date Bag Cut:</strong> <span id="detail-date-bag-cut"></span></p>
      <label for="flush-select">Flush:</label>
      <select id="flush-select">
        <option value="F1">F1</option>
        <option value="F2">F2</option>
        <option value="F3">F3</option>
      </select>
      <label for="harvest-date">Harvest Date (YYYY-MM-DD):</label>
      <input type="date" id="harvest-date" />
      <label for="yield-lbs">Yield (lbs):</label>
      <input type="number" step="0.01" id="yield-lbs" />
      <label for="notes">Notes:</label>
      <textarea id="notes"></textarea>
      <div class="checkbox-container">
        <label for="complete-checkbox">Mark as Complete</label>
        <input type="checkbox" id="complete-checkbox" />
      </div>
      <button onclick="submitUpdate()">Submit</button>
      <button onclick="backToList()">Back</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
